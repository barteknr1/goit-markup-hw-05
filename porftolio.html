<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="menu-container">
        <nav class="nav-container">
          <a class="link link-margin" href="./index.html"
            ><span class="logo-blue">Web</span
            ><span class="logo-black">Studio</span></a
          >
          <ul class="list nav">
            <li>
              <a class="link menu" href="./index.html">Agencja</a>
            </li>
            <li>
              <a class="link menu active-page" href="./porftolio.html"
                >Portfolio</a
              >
            </li>
            <li><a class="link menu" href="#">Kontakt</a></li>
          </ul>
        </nav>
        <ul class="list">
          <li>
            <a class="link link-contact" href="mailto:info@devstudio.com">
              <svg class="icon" width="16px" height="12px">
                <use href="./images/icons.svg#icon-contact-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li>
            <a class="link link-contact" href="tel:+48111111111">
              <svg class="icon" width="10px" height="16px">
                <use href="./images/icons.svg#icon-contact-smartphone"></use>
              </svg>
              +48 111 111 111</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container portfolio-container">
        <div class="portfolio-buttons">
          <ul class="list">
            <li>
              <button class="portfolio-button" type="button">Wszystkie</button>
            </li>
            <li>
              <button class="portfolio-button" type="button">Strony</button>
            </li>
            <li>
              <button class="portfolio-button" type="button">Aplikacje</button>
            </li>
            <li>
              <button class="portfolio-button" type="button">Dizajn</button>
            </li>
            <li>
              <button class="portfolio-button" type="button">Marketing</button>
            </li>
          </ul>
        </div>
        <ul class="list portfolio-projects">
          <li class="portfolio-box">
            <figure>
              <img class="portfolio-project"
              src=images/porftolio-project-technocrack.jpg width="370"
              height="294" alt="Portal Technocrack">
              <figcaption class="portfolio-project-description">
                <ul class="list column">
                  <li class="portfolio-caption">Technocrack</li>
                  <li class="portfolio-caption-gray">Strona internetowa</li>
                </ul>
              </figcaption>
            </figure>
          </li>
          <li class="portfolio-box">
            <figure>
              <img class="portfolio-project" src=images/porftolio-project-vs.jpg
              width="370" height="294" alt="Koszykarski pojedynek">
              <figcaption class="portfolio-project-description">
                <ul class="list column">
                  <li class="portfolio-caption">
                    Grafika New Orlean vs Golden Star
                  </li>
                  <li class="portfolio-caption-gray">Dizajn</li>
                </ul>
              </figcaption>
            </figure>
          </li>
          <li class="portfolio-box">
            <figure>
              <img class="portfolio-project"
              src=images/porftolio-project-seafood.jpg width="370" height="294"
              alt="Logo restauracji z rybą">
              <figcaption class="portfolio-project-description">
                <ul class="list column">
                  <li class="portfolio-caption">Restauracja Seafood</li>
                  <li class="portfolio-caption-gray">Aplikacja</li>
                </ul>
              </figcaption>
            </figure>
          </li>
          <li class="portfolio-box">
            <figure>
              <img class="portfolio-project"
              src=images/porftolio-project-headphones.jpg width="370"
              height="294" alt="Zdjęcie słuchawek">
              <figcaption class="portfolio-project-description">
                <ul class="list column">
                  <li class="portfolio-caption">Projekt Prime</li>
                  <li class="portfolio-caption-gray">Marketing</li>
                </ul>
              </figcaption>
            </figure>
          </li>
          <li class="portfolio-box">
            <figure>
              <img class="portfolio-project"
              src=images/porftolio-project-boxes.jpg width="370" height="294"
              alt="Dwa pudełka">
              <figcaption class="portfolio-project-description">
                <ul class="list column">
                  <li class="portfolio-caption">Projekt Boxes</li>
                  <li class="portfolio-caption-gray">Aplikacja</li>
                </ul>
              </figcaption>
            </figure>
          </li>
          <li class="portfolio-box">
            <figure>
              <img class="portfolio-project"
              src=images/porftolio-project-inspiration.jpg width="370"
              height="294" alt="Strona Inspiration">
              <figcaption class="portfolio-project-description">
                <ul class="list column">
                  <li class="portfolio-caption">Inspiration has no Borders</li>
                  <li class="portfolio-caption-gray">Strona internetowa</li>
                </ul>
              </figcaption>
            </figure>
          </li>
          <li class="portfolio-box">
            <figure>
              <img class="portfolio-project"
              src=images/porftolio-project-limited.jpg width="370" height="294"
              alt="Czasopismo Limited Edition">
              <figcaption class="portfolio-project-description">
                <ul class="list column">
                  <li class="portfolio-caption">Magazyn Limited Edition</li>
                  <li class="portfolio-caption-gray">Dizajn</li>
                </ul>
              </figcaption>
            </figure>
          </li>
          <li class="portfolio-box">
            <figure>
              <img class="portfolio-project"
              src=images/porftolio-project-lab.jpg width="370" height="294"
              alt="Zawieszka LAB na sznurku">
              <figcaption class="portfolio-project-description">
                <ul class="list column">
                  <li class="portfolio-caption">Projekt LAB</li>
                  <li class="portfolio-caption-gray">Marketing</li>
                </ul>
              </figcaption>
            </figure>
          </li>
          <li class="portfolio-box">
            <figure>
              <img class="portfolio-project"
              src=images/porftolio-project-business.jpg width="370" height="294"
              alt="Laptop z napisem Growing Business na ekranie">
              <figcaption class="portfolio-project-description">
                <ul class="list column">
                  <li class="portfolio-caption">Growing Business</li>
                  <li class="portfolio-caption-gray">Aplikacja</li>
                </ul>
              </figcaption>
            </figure>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-flex">
        <div class="footer-left">
          <ul class="list footer-container logo-footer-margin">
            <li>
              <a class="link" href="./index.html"
                ><span class="logo-blue">Web</span
                ><span class="logo-white">Studio</span></a
              >
            </li>
          </ul>
          <address>
            <ul class="list footer-container">
              <li class="address">m. Warszawa, Aleje Jerozolimskie 21</li>
              <li class="contact-footer-margin">
                <a
                  class="link link-contact-footer"
                  href="mailto:info@devstudio.com"
                  >info@devstudio.com</a
                >
              </li>
              <li>
                <a class="link link-contact-footer" href="tel:+48111111111"
                  >+48 111 111 111</a
                >
              </li>
            </ul>
          </address>
        </div>
        <div class="footer-social">
          <h4 class="footer-header">Dołącz do nas</h4>
          <ul>
            <svg class="footer-social-link" width="44px" height="44px">
              <use
                width="20px"
                height="20px"
                x="12"
                y="12"
                href="./images/icons.svg#icon-instagram"
              ></use>
            </svg>
            <svg class="footer-social-link" width="44px" height="44px">
              <use
                width="20px"
                height="20px"
                x="12"
                y="12"
                href="./images/icons.svg#icon-twitter"
              ></use>
            </svg>
            <svg class="footer-social-link" width="44px" height="44px">
              <use
                width="20px"
                height="20px"
                x="12"
                y="12"
                href="./images/icons.svg#icon-facebook"
              ></use>
            </svg>
            <svg class="footer-social-link" width="44px" height="44px">
              <use
                width="20px"
                height="20px"
                x="12"
                y="12"
                href="./images/icons.svg#icon-linkedin"
              ></use>
            </svg>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
